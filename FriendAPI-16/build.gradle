plugins {
    id 'fabric-loom' version '0.6-SNAPSHOT'
}

archivesBaseName = "FriendAPI-16"

dependencies {
    api project(':FriendAPI')

    minecraft "com.mojang:minecraft:${project.minecraft_version_16}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings_16}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version_16}"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }

}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

java {
    withSourcesJar()
}

